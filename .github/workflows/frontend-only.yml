name: frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - '*.css'
      - '*.js'
      - 'firebase.json'
      - 'CNAME'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: â˜ï¸ Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: kinggrouptech-93908
        
    - name: ğŸ” Authenticate Firebase
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
        gcloud config set project kinggrouptech-93908
        firebase use kinggrouptech-93908 --token "$(gcloud auth print-access-token)"
        
    - name: ğŸ§ª Test Frontend
      run: |
        echo "âœ… Testing frontend files"
        ls -la *.html *.css *.js
        echo "âœ… Frontend files verified"
        
    - name: ğŸš€ Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --token "$(gcloud auth print-access-token)"
        
    - name: ğŸ§¹ Cleanup
      run: |
        rm -f /tmp/gcp-key.json
        
    - name: âœ… Frontend Success
      run: |
        echo "ğŸ‰ Frontend deployed successfully!"
        echo "ğŸŒ Website: https://kinggrouptech.com"
        echo "ğŸ”¥ Firebase: https://kinggrouptech-93908.web.app"

