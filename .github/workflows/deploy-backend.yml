name: â˜ï¸ Deploy KingGroup Backend (App Engine)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'app.yaml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: â˜ï¸ Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: kinggrouptech-93908
        
    - name: ğŸ” Authenticate Google Cloud
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud config set project kinggrouptech-93908
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Test Backend
      run: |
        echo "âœ… Backend tests would run here"
        python -c "import flask; print('Flask imported successfully')"
        
    - name: ğŸš€ Deploy to App Engine
      run: |
        gcloud app deploy app.yaml --quiet --no-promote
        
    - name: ğŸ§¹ Cleanup
      run: |
        rm -f gcp-key.json
        
    - name: âœ… Backend Deployment Success
      run: |
        echo "ğŸ‰ KingGroup Backend deployed successfully!"
        echo "â˜ï¸ App Engine: https://kinggrouptech-93908.appspot.com"
        echo "ğŸ”— APIs: https://kinggrouptech-93908.appspot.com/api/"
        echo "ğŸ“¦ Project: kinggrouptech-93908 (Backend)"

