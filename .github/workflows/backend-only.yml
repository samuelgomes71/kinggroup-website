name: backend

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'app.yaml'
  workflow_dispatch:

env:
  PROJECT_ID: kinggrouptech-93908
  BACKEND_URL: https://kinggrouptech-93908.appspot.com

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python with Cache
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: â˜ï¸ Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: ğŸ” Authenticate Google Cloud
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
        gcloud config set project ${{ env.PROJECT_ID }}
        
    - name: ğŸ“¦ Install Dependencies with Cache
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Comprehensive Backend Tests
      run: |
        echo "ğŸ” Testing backend functionality..."
        python -c "import flask; print('âœ… Flask imported successfully')"
        python -c "from main import app; print('âœ… Main app imported successfully')"
        python -c "import sqlite3; print('âœ… SQLite available')"
        python -c "from flask_cors import CORS; print('âœ… CORS available')"
        echo "âœ… All backend dependencies verified"
        
    - name: ğŸ” Pre-Deploy Validation
      run: |
        echo "ğŸ” Validating app.yaml configuration..."
        if [ -f "app.yaml" ]; then
          echo "âœ… app.yaml found"
          grep -q "runtime: python39" app.yaml && echo "âœ… Python 3.9 runtime confirmed"
        else
          echo "âŒ app.yaml not found"
          exit 1
        fi
        
    - name: ğŸš€ Deploy to App Engine
      run: |
        echo "ğŸš€ Starting deployment to App Engine..."
        gcloud app deploy app.yaml --quiet --promote --version=v$(date +%Y%m%d-%H%M%S)
        echo "âœ… Deployment completed"
        
    - name: ğŸ” Post-Deploy Health Check
      run: |
        echo "ğŸ” Performing health check..."
        sleep 30  # Wait for deployment to be ready
        curl -f ${{ env.BACKEND_URL }} || echo "âš ï¸ Health check failed - may need time to start"
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        rm -f /tmp/gcp-key.json
        
    - name: âœ… Backend Deployment Success
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸ”— Backend URL: ${{ env.BACKEND_URL }}"
        echo "ğŸ“Š APIs: ${{ env.BACKEND_URL }}/api/"
        echo "ğŸ·ï¸ Version: v$(date +%Y%m%d-%H%M%S)"
        echo "ğŸ“… Deployed at: $(date)"

