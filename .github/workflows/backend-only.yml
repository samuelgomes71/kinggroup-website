name: backend

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'app.yaml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: â˜ï¸ Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: kinggrouptech-93908
        
    - name: ðŸ” Authenticate Google Cloud
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
        gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
        gcloud config set project kinggrouptech-93908
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ§ª Test Backend
      run: |
        echo "âœ… Testing backend functionality"
        python -c "import flask; print('Flask imported successfully')"
        python -c "from main import app; print('Main app imported successfully')"
        
    - name: ðŸš€ Deploy to App Engine
      run: |
        gcloud app deploy app.yaml --quiet --promote
        
    - name: ðŸ§¹ Cleanup
      run: |
        rm -f /tmp/gcp-key.json
        
    - name: âœ… Backend Success
      run: |
        echo "ðŸŽ‰ Backend deployed successfully!"
        echo "ðŸ”— Backend URL: https://kinggrouptech-93908.appspot.com"
        echo "ðŸ“Š APIs: https://kinggrouptech-93908.appspot.com/api/"

