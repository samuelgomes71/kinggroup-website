name: ğŸš€ Deploy KingGroup to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install -g firebase-tools
        
    - name: ğŸ” Authenticate Firebase
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
        
    - name: ğŸ—ï¸ Build Project
      run: |
        echo "âœ… Project ready for deployment"
        ls -la
        
    - name: ğŸš€ Deploy to Firebase Hosting
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
        firebase deploy --only hosting --project kinggrouptech-93908 --non-interactive
        
    - name: ğŸ§¹ Cleanup
      run: |
        rm -f firebase-key.json
        
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ KingGroup deployed successfully!"
        echo "ğŸŒ Site: https://kinggrouptech.com"
        echo "ğŸ”¥ Firebase: https://kinggrouptech-93908.web.app"

