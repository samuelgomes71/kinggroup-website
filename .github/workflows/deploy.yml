name: ğŸš€ Deploy Integrado KingGroup (Frontend + Backend)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: â˜ï¸ Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: kinggrouptech-93908
        
    - name: ğŸ” Authenticate Google Cloud
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > gcp-key.json
        gcloud auth activate-service-account --key-file gcp-key.json
        gcloud config set project kinggrouptech-93908
        
    - name: ğŸ“¦ Install Python Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: ğŸ—ï¸ Build and Test Backend
      run: |
        python -c "import main; print('âœ… Backend imports successfully')"
        echo "âœ… Backend ready for deployment"
        
    - name: ğŸš€ Deploy Backend to App Engine
      run: |
        gcloud app deploy app.yaml --quiet --no-promote
        echo "âœ… Backend deployed to App Engine"
        
    - name: ğŸŒ Deploy Frontend to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only hosting --project kinggrouptech-93908 --token "$FIREBASE_TOKEN"
        echo "âœ… Frontend deployed to Firebase Hosting"
        
    - name: ğŸ§¹ Cleanup
      run: |
        rm -f gcp-key.json
        
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ KingGroup deployed successfully!"
        echo "ğŸŒ Frontend: https://kinggrouptech.com"
        echo "âš™ï¸ Backend: https://kinggrouptech-93908.appspot.com"
        echo "ğŸ”— Integration: Frontend â†” Backend active"

