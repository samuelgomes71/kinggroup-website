name: 🚀 Deploy Integrado KingGroup (Frontend + Backend)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ☁️ Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: kinggrouptech-93908
        
    - name: 🔐 Authenticate Google Cloud
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > gcp-key.json
        gcloud auth activate-service-account --key-file gcp-key.json
        gcloud config set project kinggrouptech-93908
        
    - name: 📦 Install Python Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: 🏗️ Build and Test Backend
      run: |
        python -c "import main; print('✅ Backend imports successfully')"
        echo "✅ Backend ready for deployment"
        
    - name: 🚀 Deploy Backend to App Engine
      run: |
        gcloud app deploy app.yaml --quiet --no-promote
        echo "✅ Backend deployed to App Engine"
        
    - name: 🌐 Deploy Frontend to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only hosting --project kinggrouptech-93908 --token "$FIREBASE_TOKEN"
        echo "✅ Frontend deployed to Firebase Hosting"
        
    - name: 🧹 Cleanup
      run: |
        rm -f gcp-key.json
        
    - name: ✅ Deployment Success
      run: |
        echo "🎉 KingGroup deployed successfully!"
        echo "🌐 Frontend: https://kinggrouptech.com"
        echo "⚙️ Backend: https://kinggrouptech-93908.appspot.com"
        echo "🔗 Integration: Frontend ↔ Backend active"

